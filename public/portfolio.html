<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Portfolio AXEL MARION</title>
		<meta charset=utf-8 />
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <script type="module" src="src/main.js"  defer></script> -->
		<script type="module" src="./portfolio.js"  defer></script>
		<link type="text/css" rel="stylesheet" href="src/style.css">
	</head>
	<body>
		<div id="container">
		</div>
		<div id="loading-screen">
			<div class="spinner"></div>
			<div id="instructions">
				<h2>Chargement...</h2>
				<p>Z : Avancer</p>
				<p>S : Reculer</p>
				<p>Q : Aller à gauche</p>
				<p>D : Aller à droite</p>
				<p>Espace : Sauter</p>
				<p>Utilisez la souris pour regarder autour</p>
			</div>
		</div>
		<div id="video-overlay" style="display: none;">
			<video id="overlay-video" controls autoplay loop></video>
			<button id="close-video">Fermer</button>
		</div>
    <style>
        /* Suppression des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            overflow: hidden; /* Empêche le défilement */
        }
        #container {
            width: 100%;
            height: 100%;
        }
		#loading-screen {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: #000;
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			z-index: 10;
		}

		.spinner {
			border: 8px solid #333;
			border-top: 8px solid #fff;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		#instructions {
			text-align: center;
			margin-top: 20px;
		}
		#video-overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.9);
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 20;
			flex-direction: column;
		}

		#overlay-video {
			max-width: 90%;
			max-height: 90%;
		}

		#close-video {
			margin-top: 20px;
			padding: 10px 20px;
			background: #fff;
			border: none;
			cursor: pointer;
			font-size: 16px;
			border-radius: 5px;
		}

		#close-video:hover {
			background: #ddd;
		}
    </style>
	</body>
</html>
