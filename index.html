<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil d'Axel Marion</title>
    <style>
        /* Styles généraux */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #1e90ff, #87ceeb);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #1e90ff;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .btn:hover {
            background: #1e90ff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur mon portfolio</h1>
        <p>Je suis Axel Marion, développeur web, designer.</p>
        <a href="portfolio.html" class="btn">Voir mon Portfolio</a>
        <a href="cv.html" class="btn">Voir mon CV</a>
    </div>
</body>
</html>
